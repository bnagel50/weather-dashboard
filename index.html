<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./assets/style.css" />
    <title>Weather Dashboard</title>
</head>
<body class="min-100-vh flex-column bg-light">

    <header class="p-5 text-center text-white bg-primary">
        <h1>Weather Dashboard</h1>
    </header>

    <main class="flex-row justify-space-between">
        <section class="col-12 col-md-4">
            <div>
                <h3>Search for a city:</h3>
                <form id="city-form">
                    <input type="text" autofocus="true" name="city" id="city" class="form-input" />
                    <button type="submit" class="btn">Search</button>
                </form>
            </div>
        </section>

        <section class="col-12 col-md-8">
            <h2 class="subtitle">Showing Weather for: <span id="city-search-term"></span></h2>
            <div id="weather-container"></div>
        </section>
    </main>
   
    
    <script src="./assets/script.js"></script>
</body>
</html>
